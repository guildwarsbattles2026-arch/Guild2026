<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Statut Guilde | FF GuildwarsBattles2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#000,#2c2c2c);
  color:#fff;
}
header{
  background:rgba(0,0,0,0.7);
  padding:20px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.15);
}
header h1{
  margin:0;
  font-size:1.8rem;
  background:linear-gradient(90deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.container{
  max-width:420px;
  margin:40px auto;
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 25px rgba(0,170,255,0.25);
  text-align:center;
}
.status{
  font-size:1.4rem;
  font-weight:bold;
  margin:15px 0;
}
.pending{color:#FFD700}
.approved{color:#00ff88}
.refused{color:#ff4d4d}
.badge-v{
  width:48px;
  margin-top:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#00aaff;
  color:#000;
  font-size:1rem;
  font-weight:bold;
  cursor:pointer;
  margin-top:20px;
}
button:hover{
  background:#FFD700;
}
</style>
</head>

<body>

<header>
  <h1>üè∞ Statut de ma Guilde</h1>
</header>

<div class="container">
  <h2 id="guildName">Chargement‚Ä¶</h2>

  <div id="statusText" class="status"></div>

  <!-- BADGE V -->
  <img src="assets/badges/badge-v.png" id="badgeV" class="badge-v" style="display:none">

  <p id="statusMsg"></p>

  <button id="backBtn">Retour au profil</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, collection, query, where,
  getDocs, doc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• M√äME CONFIG QUE PARTOUT */
const firebaseConfig = {
  apiKey: "AIzaSyCGuqE5sC6uRppfdsNXLSQEOjvm0doYOr4",
  authDomain: "guildwarsbattles2026.firebaseapp.com",
  projectId: "guildwarsbattles2026",
  storageBucket: "guildwarsbattles2026.firebasestorage.app",
  messagingSenderId: "116728335274",
  appId: "1:116728335274:web:3a245ad4254caebeb779d3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
let guildDocId = null;

onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="index.html";
    return;
  }

  currentUser = user;

  const q = query(
    collection(db,"guildRequests"),
    where("createdBy","==",user.uid)
  );
  const snap = await getDocs(q);

  if(snap.empty){
    // aucune demande ‚Üí retour profil
    location.href="profil.html";
    return;
  }

  const docSnap = snap.docs[0];
  guildDocId = docSnap.id;
  const g = docSnap.data();

  guildName.textContent = g.guildName;

  if(g.status === "pending"){
    statusText.textContent = "‚è≥ En attente de validation";
    statusText.className="status pending";
    statusMsg.textContent="Un administrateur examine votre demande.";
  }

  if(g.status === "refused"){
    statusText.textContent = "‚ùå Demande refus√©e";
    statusText.className="status refused";
    statusMsg.textContent="Votre demande a √©t√© refus√©e par l‚Äôadministration.";
  }

  if(g.status === "approved"){
    statusText.textContent = "‚úÖ Guilde approuv√©e";
    statusText.className="status approved";
    statusMsg.textContent="Votre guilde est maintenant officielle üéâ";

    // BADGE V
    if(g.badgeV === true){
      badgeV.style.display="inline-block";
    }

    // üîó √âCRITURE guildId DANS users
    await updateDoc(doc(db,"users",user.uid),{
      guildId:guildDocId,
      guildJoinedAt:serverTimestamp()
    });
  }
});

backBtn.onclick = ()=>{
  location.href="profil.html";
};
</script>

</body>
</html>
