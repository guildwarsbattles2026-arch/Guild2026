<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FF GuildwarsBattles2026 | Demande de Guilde</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
  padding:20px;
}
h1{text-align:center;color:#ffcc00}
form{
  max-width:600px;
  margin:auto;
  background:#151515;
  padding:20px;
  border-radius:10px;
}
label{display:block;margin-top:12px}
input,button{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:5px;
  border:none;
}
input{background:#222;color:#fff}
button{
  background:#ffcc00;
  color:#000;
  font-weight:bold;
  margin-top:20px;
  cursor:pointer;
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}
.player{
  background:#1c1c1c;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
}
#logoPreview{
  width:120px;
  margin-top:10px;
  display:none;
  border-radius:8px;
}
</style>
</head>
<body>

<h1>üè∞ Cr√©ation de Guilde</h1>

<form id="guildForm">
  <label>Nom de la guilde</label>
  <input type="text" id="guildName" required>

  <label>Nom du chef</label>
  <input type="text" id="leaderName" required>

  <label>UID du chef</label>
  <input type="text" id="leaderUID" required>

  <label>Logo de la guilde (obligatoire)</label>
  <input type="file" id="logo" accept="image/*" required>
  <img id="logoPreview">

  <h3>üë• Joueurs (1 √† 4)</h3>
  <div id="players"></div>

  <button type="button" onclick="addPlayer()">‚ûï Ajouter un joueur</button>

  <button id="submitBtn" type="submit">üì® Envoyer la demande</button>
</form>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TA_CLE_API",
  authDomain: "TON_DOMAINE",
  projectId: "TON_PROJECT_ID",
  storageBucket: "TON_BUCKET",
  messagingSenderId: "TON_ID",
  appId: "TON_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userUID = null;
let playerCount = 0;

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="index.html";
    return;
  }

  userUID = user.uid;

  // üîç V√©rification demande existante
  const q = query(
    collection(db,"guildRequests"),
    where("createdBy","==",user.uid)
  );
  const snap = await getDocs(q);
  if(!snap.empty){
    window.location.href="guildStatus.html";
  }
});

// Logo preview
document.getElementById("logo").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(file){
    const img = document.getElementById("logoPreview");
    img.src = URL.createObjectURL(file);
    img.style.display="block";
  }
});

// Ajouter joueur
window.addPlayer = ()=>{
  if(playerCount>=4) return alert("Maximum 4 joueurs");
  playerCount++;

  const div = document.createElement("div");
  div.className="player";
  div.innerHTML=`
    <label>Nom joueur ${playerCount}</label>
    <input required class="pname">
    <label>UID joueur ${playerCount}</label>
    <input required class="puid">
    <label>Niveau joueur ${playerCount} (min 50)</label>
    <input type="number" min="50" required class="plevel">
  `;
  document.getElementById("players").appendChild(div);
};

// Soumission
document.getElementById("guildForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const btn = document.getElementById("submitBtn");
  btn.disabled = true;

  const players = [];
  document.querySelectorAll(".player").forEach(p=>{
    const name = p.querySelector(".pname").value;
    const uid = p.querySelector(".puid").value;
    const level = Number(p.querySelector(".plevel").value);
    if(level < 50) throw alert("Niveau minimum 50 requis");
    players.push({name,uid,level});
  });

  if(players.length < 1){
    btn.disabled=false;
    return alert("Ajoute au moins 1 joueur");
  }

  await addDoc(collection(db,"guildRequests"),{
    guildName: guildName.value,
    leaderName: leaderName.value,
    leaderUID: leaderUID.value,
    players,
    createdBy: userUID,
    status:"pending",
    createdAt: serverTimestamp()
  });

  window.location.href="guildStatus.html";
});
</script>

</body>
</html>
