<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FF GuildwarsBattles2026 | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0a0a0a;
  color:#fff;
  font-family:Arial;
  padding:20px;
}
h1,h2{color:#ffcc00;text-align:center}
.section{
  max-width:900px;
  margin:30px auto;
  background:#151515;
  padding:20px;
  border-radius:10px;
}
.card{
  background:#1f1f1f;
  padding:15px;
  margin-top:15px;
  border-radius:8px;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:5px;
  margin:5px;
  cursor:pointer;
  font-weight:bold;
}
.approve{background:#4caf50}
.refuse{background:#f44336}
.delete{background:#000;color:#fff;border:1px solid #555}
.badge{background:#ffcc00;color:#000}
input,textarea{
  width:100%;
  padding:8px;
  margin-top:5px;
  background:#222;
  border:none;
  color:#fff;
  border-radius:5px;
}
img{max-width:150px;border-radius:8px;margin-top:10px}
</style>
</head>
<body>

<h1>üõ°Ô∏è PANEL ADMIN</h1>

<!-- ================= GUILDES ================= -->
<div class="section">
<h2>üè∞ Demandes de guildes</h2>
<div id="guildList">Chargement‚Ä¶</div>
</div>

<!-- ================= EVENTS ================= -->
<div class="section">
<h2>üéâ Cr√©ation d‚Äô√©v√©nement</h2>

<label>Titre</label>
<input id="eventTitle">

<label>Date</label>
<input type="date" id="eventDate">

<label>Description</label>
<textarea id="eventDesc"></textarea>

<label>Image</label>
<input type="file" id="eventImg" accept="image/*">
<img id="eventPreview" style="display:none">

<button class="badge" onclick="createEvent()">Cr√©er l‚Äô√©v√©nement</button>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, collection, getDocs, doc,
  updateDoc, deleteDoc, addDoc, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TA_CLE_API",
  authDomain: "TON_DOMAINE",
  projectId: "TON_PROJECT_ID",
  storageBucket: "TON_BUCKET",
  messagingSenderId: "TON_ID",
  appId: "TON_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let adminUID = null;

/* üîê S√©curit√© admin (simple UI ‚Äî r√®gles Firestore √† compl√©ter) */
const ADMINS = ["UID_ADMIN_1","UID_ADMIN_2"];

onAuthStateChanged(auth,user=>{
  if(!user || !ADMINS.includes(user.uid)){
    alert("Acc√®s refus√©");
    location.href="index.html";
    return;
  }
  adminUID = user.uid;
  loadGuilds();
});

/* ================= GUILDES ================= */
async function loadGuilds(){
  const list = document.getElementById("guildList");
  list.innerHTML="";
  const snap = await getDocs(collection(db,"guildRequests"));

  if(snap.empty){
    list.innerHTML="<p>Aucune demande</p>";
    return;
  }

  snap.forEach(d=>{
    const g = d.data();
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <b>${g.guildName}</b><br>
      Chef : ${g.leaderName}<br>
      Statut : ${g.status}<br><br>

      üèÖ Badge V ?
      <select id="badge-${d.id}">
        <option value="no">NON</option>
        <option value="yes">OUI</option>
      </select><br><br>

      <button class="approve" onclick="approve('${d.id}')">Approuver</button>
      <button class="refuse" onclick="refuse('${d.id}')">Refuser</button>
      <button class="delete" onclick="removeGuild('${d.id}')">Supprimer</button>
    `;
    list.appendChild(div);
  });
}

window.approve = async(id)=>{
  const badge = document.getElementById("badge-"+id).value==="yes";
  await updateDoc(doc(db,"guildRequests",id),{
    status:"approved",
    badgeV: badge,
    validatedBy: adminUID,
    validatedAt: serverTimestamp()
  });
  loadGuilds();
};

window.refuse = async(id)=>{
  await updateDoc(doc(db,"guildRequests",id),{
    status:"refused",
    validatedBy: adminUID
  });
  loadGuilds();
};

window.removeGuild = async(id)=>{
  if(confirm("Supprimer d√©finitivement ?")){
    await deleteDoc(doc(db,"guildRequests",id));
    loadGuilds();
  }
};

/* ================= EVENTS ================= */
const imgInput = document.getElementById("eventImg");
imgInput.addEventListener("change",e=>{
  const f = e.target.files[0];
  if(f){
    const p = document.getElementById("eventPreview");
    p.src = URL.createObjectURL(f);
    p.style.display="block";
  }
});

window.createEvent = async()=>{
  if(!eventTitle.value || !eventDate.value){
    alert("Champs manquants");
    return;
  }

  await addDoc(collection(db,"events"),{
    title:eventTitle.value,
    date:eventDate.value,
    description:eventDesc.value,
    createdAt:serverTimestamp(),
    createdBy:adminUID
  });

  alert("√âv√©nement cr√©√©");
  eventTitle.value="";
  eventDate.value="";
  eventDesc.value="";
  eventPreview.style.display="none";
};
</script>

</body>
</html>
