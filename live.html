<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF GuildwarsBattles2026 | Membre</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#0a0a0a;
  --card:#1a1a1a;
  --border:#2e2e2e;
  --text:#e6e6e6;
  --accent:#9e9e9e;
  --font:'Segoe UI', system-ui;
  --success:#4caf50;
  --warn:#ff9800;
  --danger:#b00020;
}

*{box-sizing:border-box;font-family:var(--font)}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  background:#000;
  border-bottom:1px solid var(--border);
}

.container{
  max-width:900px;
  margin:30px auto;
  padding:20px;
}

.guild-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
  display:flex;
  align-items:center;
  gap:20px;
}

.guild-card img{
  width:80px;
  height:80px;
  border-radius:12px;
  border:2px solid var(--accent);
}

.guild-info{
  flex:1;
}

.guild-info h2{
  margin:0 0 5px;
  font-size:20px;
}

.guild-info p{
  margin:2px 0;
  font-size:14px;
  opacity:.8;
}
</style>
</head>
<body>

<header>FF GuildwarsBattles2026 â€” Membre</header>

<div class="container" id="guildContainer">
Chargement des informations...
</div>

<script>
/* ðŸ”¥ Firebase config (Ã€ REMPLACER) */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

/* ðŸ“¥ RÃ©cupÃ©ration infos membre et guilde */
auth.onAuthStateChanged(async user=>{
  if(!user){
    document.getElementById("guildContainer").innerHTML = "Connectez-vous pour voir votre guilde.";
    return;
  }

  const uid = user.uid;

  // On suppose que chaque membre a un document "users/{uid}" avec guildId et role
  const userDoc = await db.collection("users").doc(uid).get();
  if(!userDoc.exists){
    document.getElementById("guildContainer").innerHTML = "Profil introuvable.";
    return;
  }

  const userData = userDoc.data();
  const guildId = userData.guildId;
  const role = userData.role || "Member";

  if(!guildId){
    document.getElementById("guildContainer").innerHTML = "Vous n'Ãªtes pas encore dans une guilde.";
    return;
  }

  const guildDoc = await db.collection("guilds").doc(guildId).get();
  if(!guildDoc.exists){
    document.getElementById("guildContainer").innerHTML = "Guilde introuvable.";
    return;
  }

  const g = guildDoc.data();

  const container = document.getElementById("guildContainer");
  container.innerHTML = `
    <div class="guild-card">
      <img src="${g.badge || 'badges/default.png'}" alt="Badge guilde">
      <div class="guild-info">
        <h2>${g.name}</h2>
        <p>Niveau : ${g.level || 1}</p>
        <p>RÃ´le : ${role}</p>
        <p>Statut : ${g.status || "en attente"}</p>
      </div>
    </div>
  `;
});
</script>

</body>
</html>
