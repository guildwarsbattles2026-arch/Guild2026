<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF GuildwarsBattles2026 | Connexion</title>

<style>
:root{
  --bg:#0a0a0a; --card:#1a1a1a; --border:#2e2e2e;
  --text:#e6e6e6; --accent:#00aaff;
  --success:#4caf50; --warn:#ff9800; --danger:#b00020;
  --font:'Segoe UI', system-ui;
}
*{box-sizing:border-box;font-family:var(--font);}
body{margin:0;background:var(--bg);color:var(--text);}
header{padding:20px;text-align:center;font-size:24px;font-weight:700;background:#000;border-bottom:1px solid var(--border);}
.container{max-width:420px;margin:40px auto;background:var(--card);border-radius:18px;padding:25px;box-shadow:0 0 25px rgba(0,170,255,0.25);}
h1{margin:0 0 10px 0;background:linear-gradient(90deg,#fff,#aaa);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.switch-btns{display:flex;justify-content:space-between;margin-bottom:20px;}
.switch-btns button{width:48%;padding:12px;border:none;border-radius:12px;background:var(--accent);color:#000;font-weight:bold;cursor:pointer;transition:0.25s;}
.switch-btns button:hover{background:#FFD700;box-shadow:0 0 15px #FFD700aa;}
form{display:none;margin-bottom:15px;}
.active{display:block;}
input{width:100%;padding:12px;margin-bottom:12px;border-radius:12px;border:1px solid #444;background:#111;color:#fff;}
button.submit-btn{width:100%;padding:14px;border:none;border-radius:14px;background:var(--accent);color:#000;font-weight:bold;cursor:pointer;transition:0.25s;margin-bottom:10px;}
button.submit-btn:hover{background:#FFD700;box-shadow:0 0 15px #FFD700aa;}
hr{border:0;border-top:1px solid #444;margin:20px 0;}
footer{text-align:center;margin-top:30px;font-size:0.85rem;color:#aaa;}
</style>
</head>

<body>

<header>
  <h1>FF GuildwarsBattles2026</h1>
  <p>Connexion s√©curis√©e avec Google ou email</p>
</header>

<div class="container">

  <div class="switch-btns">
    <button id="showLogin">üîê Connexion</button>
    <button id="showSignup">‚úçÔ∏è Inscription</button>
  </div>

  <!-- FORMULAIRE CONNEXION -->
  <form id="loginForm" class="active">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
    <button type="submit" class="submit-btn">Se connecter</button>
  </form>

  <!-- FORMULAIRE INSCRIPTION -->
  <form id="signupForm">
    <input type="text" id="fullname" placeholder="Nom complet" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Mot de passe" required>
    <button type="submit" class="submit-btn">Cr√©er un compte</button>
  </form>

  <hr>
  <!-- GOOGLE LOGIN -->
  <button id="googleLoginBtn" class="submit-btn">üîê Se connecter avec Google</button>

</div>

<footer>¬© 2026 ‚Äî FF GuildwarsBattles2026</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCGuqE5sC6uRppfdsNXLSQEOjvm0doYOr4",
  authDomain: "guildwarsbattles2026.firebaseapp.com",
  projectId: "guildwarsbattles2026",
  storageBucket: "guildwarsbattles2026.firebasestorage.app",
  messagingSenderId: "116728335274",
  appId: "1:116728335274:web:3a245ad4254caebeb779d3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* SWITCH FORMULAIRES */
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");
document.getElementById("showLogin").onclick = () => {
  loginForm.classList.add("active");
  signupForm.classList.remove("active");
};
document.getElementById("showSignup").onclick = () => {
  signupForm.classList.add("active");
  loginForm.classList.remove("active");
};

/* LOGIN EMAIL/PASSWORD */
loginForm.onsubmit = async e => {
  e.preventDefault();
  try {
    await signInWithEmailAndPassword(auth, loginEmail.value.trim(), loginPassword.value);
    window.location.href = "live.html"; // redirection automatique
  } catch {
    alert("‚ö†Ô∏è Email ou mot de passe incorrect !");
  }
};

/* SIGNUP EMAIL/PASSWORD */
signupForm.onsubmit = async e => {
  e.preventDefault();
  try {
    const cred = await createUserWithEmailAndPassword(auth, signupEmail.value.trim(), signupPassword.value);
    await setDoc(doc(db,"users",cred.user.uid),{
      fullname: fullname.value.trim(),
      email: signupEmail.value.trim(),
      role:"user",
      createdAt: serverTimestamp(),
      lastLogin: serverTimestamp()
    });
    window.location.href = "live.html"; // redirection automatique
  } catch(err) {
    alert("‚ö†Ô∏è Erreur : " + err.message);
  }
};

/* GOOGLE LOGIN */
googleLoginBtn.onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    const ref = doc(db,"users",user.uid);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      await setDoc(ref,{
        fullname:user.displayName,
        email:user.email,
        role:"user",
        photo:user.photoURL,
        createdAt:serverTimestamp(),
        lastLogin:serverTimestamp()
      });
    } else {
      await setDoc(ref,{lastLogin:serverTimestamp()},{merge:true});
    }

    sessionStorage.setItem("dpstore_user", JSON.stringify({
      fullname:user.displayName,
      email:user.email,
      role:snap.exists() ? snap.data().role : "user",
      photo:user.photoURL
    }));

    window.location.href = "live.html"; // redirection automatique apr√®s Google login
  } catch(e) {
    alert("‚ùå Erreur connexion Google : " + e.message);
  }
};

/* AUTO REDIRECTION SI CONNECT√â */
onAuthStateChanged(auth, user => {
  if(user){
    window.location.href = "live.html"; // redirection automatique
  }
});
</script>

</body>
</html>
