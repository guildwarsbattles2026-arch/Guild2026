<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF GuildwarsBattles2026 | Connexion</title>

<style>
:root{
  --bg:#0a0a0a;
  --card:#1a1a1a;
  --border:#2e2e2e;
  --text:#e6e6e6;
  --accent:#9e9e9e;
  --font:'Segoe UI', system-ui;
}

*{
  box-sizing:border-box;
  font-family:var(--font);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:none; /* empÃªche le flash */
}

header{
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  background:#000;
  border-bottom:1px solid var(--border);
}

.container{
  max-width:420px;
  margin:60px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:25px;
  text-align:center;
}

.google-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:14px;
  background:#fff;
  color:#000;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  transition:0.25s;
}

.google-btn:hover{
  transform:scale(1.03);
}

.google-btn img{
  width:22px;
  height:22px;
}

footer{
  margin-top:40px;
  text-align:center;
  font-size:0.85rem;
  color:#888;
}
</style>
</head>

<body>

<header>FF GuildwarsBattles2026</header>

<div class="container">
  <div class="card">
    <h2>Connexion sÃ©curisÃ©e</h2>
    <p>Connectez-vous avec votre compte Google</p>

    <button id="googleLoginBtn" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
      Se connecter avec Google
    </button>
  </div>
</div>

<footer>Â© 2026 â€” FF GuildwarsBattles2026</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore,
  doc,
  setDoc,
  getDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCGuqE5sC6uRppfdsNXLSQEOjvm0doYOr4",
  authDomain: "guildwarsbattles2026.firebaseapp.com",
  projectId: "guildwarsbattles2026",
  storageBucket: "guildwarsbattles2026.firebasestorage.app",
  messagingSenderId: "116728335274",
  appId: "1:116728335274:web:3a245ad4254caebeb779d3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ðŸ” VÃ©rifie si dÃ©jÃ  connectÃ© */
onAuthStateChanged(auth, user=>{
  if(user){
    window.location.href = "live.html";
  }else{
    document.body.style.display = "block";
  }
});

/* ðŸ”‘ Connexion Google */
document.getElementById("googleLoginBtn").onclick = async ()=>{
  try{
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const ref = doc(db,"users",user.uid);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      await setDoc(ref,{
        fullname: user.displayName,
        email: user.email,
        photo: user.photoURL,
        role: "user",
        createdAt: serverTimestamp(),
        lastLogin: serverTimestamp()
      });
    }else{
      await setDoc(ref,{ lastLogin: serverTimestamp() },{ merge:true });
    }

    window.location.href = "live.html";
  }catch(e){
    alert("Erreur connexion Google : " + e.message);
  }
};
</script>

</body>
</html>
