<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF GuildwarsBattles2026 | Connexion</title>

<style>
:root{
  --bg:#0a0a0a; --card:#1a1a1a; --border:#2e2e2e;
  --text:#e6e6e6; --accent:#9e9e9e;
  --success:#4caf50; --warn:#ff9800; --danger:#b00020;
  --font:'Segoe UI', system-ui;
}
*{box-sizing:border-box;font-family:var(--font)}
body{margin:0;background:var(--bg);color:var(--text); display:none} /* masqu√© tant que Firebase n‚Äôa pas v√©rifi√© */
header{padding:15px;text-align:center;font-size:22px;font-weight:700;background:#000;border-bottom:1px solid var(--border)}
.container{max-width:400px;margin:50px auto;padding:20px;text-align:center;background:var(--card);border-radius:14px;border:1px solid var(--border);}
button.google-btn{
  display:flex; align-items:center; justify-content:center; gap:10px;
  width:100%; padding:12px; border:none; border-radius:12px;
  background:#4285F4; color:#fff; font-weight:bold; cursor:pointer; font-size:16px;
  transition:0.3s;
}
button.google-btn:hover{background:#357ae8;}
button.google-btn img{width:24px;height:24px;}
footer{text-align:center;margin-top:30px;font-size:0.85rem;color:#aaa;}
</style>
</head>

<body>

<header>FF GuildwarsBattles2026</header>

<div class="container">
  <h2>Connexion s√©curis√©e</h2>
  <p>Connectez-vous avec votre compte Google</p>

  <button id="googleLoginBtn" class="google-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
    Se connecter avec Google
  </button>
</div>

<footer>¬© 2026 ‚Äî FF GuildwarsBattles2026</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCGuqE5sC6uRppfdsNXLSQEOjvm0doYOr4",
  authDomain: "guildwarsbattles2026.firebaseapp.com",
  projectId: "guildwarsbattles2026",
  storageBucket: "guildwarsbattles2026.firebasestorage.app",
  messagingSenderId: "116728335274",
  appId: "1:116728335274:web:3a245ad4254caebeb779d3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ‚ö° V√©rification √©tat connexion */
onAuthStateChanged(auth, user => {
  if(user){
    window.location.href = "live.html"; // si connect√© ‚Üí redirige live
  } else {
    document.body.style.display = "block"; // sinon afficher page
  }
});

/* üîë Connexion Google */
document.getElementById("googleLoginBtn").onclick = async () => {
  try{
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      await setDoc(ref,{
        fullname: user.displayName,
        email: user.email,
        role: "user",
        photo: user.photoURL,
        createdAt: serverTimestamp(),
        lastLogin: serverTimestamp()
      });
    } else {
      await setDoc(ref, {lastLogin: serverTimestamp()}, {merge:true});
    }

    window.location.href = "live.html"; // redirection apr√®s connexion
  } catch(e) {
    alert("‚ùå Erreur connexion Google : " + e.message);
  }
};
</script>

</body>
</html>
