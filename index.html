<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF GuildwarsBattles2026 | Connexion</title>

<style>
:root{
  --bg:#0a0a0a;
  --card:#1a1a1a;
  --border:#2e2e2e;
  --text:#e6e6e6;
  --accent:#9e9e9e;
}
*{box-sizing:border-box;font-family:'Segoe UI',system-ui}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  background:#000;
  border-bottom:1px solid var(--border);
}
.container{
  max-width:420px;
  margin:60px auto;
  padding:20px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:25px;
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#fff;
  color:#000;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  background:#eaeaea;
}
footer{
  margin-top:30px;
  text-align:center;
  font-size:13px;
  color:#888;
}
</style>
</head>

<body>

<header>FF GuildwarsBattles2026</header>

<div class="container">
  <div class="card">
    <h3>Connexion requise</h3>
    <p>Connecte-toi avec Google pour accéder au LIVE</p>

    <!-- GOOGLE LOGIN -->
    <button id="googleLoginBtn">
      Continuer avec Google
    </button>
  </div>
</div>

<footer>© 2026 — FF GuildwarsBattles2026</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCGuqE5sC6uRppfdsNXLSQEOjvm0doYOr4",
  authDomain: "guildwarsbattles2026.firebaseapp.com",
  projectId: "guildwarsbattles2026",
  storageBucket: "guildwarsbattles2026.firebasestorage.app",
  messagingSenderId: "116728335274",
  appId: "1:116728335274:web:3a245ad4254caebeb779d3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* LOGIN GOOGLE */
document.getElementById("googleLoginBtn").onclick = async ()=>{
  try{
    await signInWithPopup(auth, provider);
    window.location.href = "live.html";
  }catch(e){
    alert("Erreur connexion Google");
  }
};

/* AUTO REDIRECTION */
onAuthStateChanged(auth,user=>{
  if(user){
    window.location.href="live.html";
  }
});
</script>

</body>
</html>
