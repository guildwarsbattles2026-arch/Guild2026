<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF GuildwarsBattles2026 | Connexion</title>

<style>
:root{
  --bg:#0a0a0a;
  --card:#1a1a1a;
  --border:#2e2e2e;
  --text:#e6e6e6;
  --accent:#9e9e9e;
  --font:'Segoe UI', system-ui;
}
*{box-sizing:border-box;font-family:var(--font)}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:28px;
  width:340px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.login-card h2{
  margin:0 0 10px;
  text-align:center;
  color:var(--accent);
  font-size:20px;
}
button{
  padding:11px;
  border-radius:8px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
}
.google-btn{
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}
.google-btn img{
  width:18px;
}
.small{
  font-size:12px;
  opacity:.6;
  text-align:center;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>FF GuildwarsBattles2026</h2>

  <button class="google-btn" id="googleBtn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
    Connexion avec Google
  </button>

  <div class="small">Connexion s√©curis√©e via Firebase</div>
</div>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore,
  doc,
  setDoc,
  getDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üîë CONFIG FIREBASE ‚Äì guildwarsbattles2026 */
const firebaseConfig = {
  apiKey: "TA_API_KEY",
  authDomain: "guildwarsbattles2026.firebaseapp.com",
  projectId: "guildwarsbattles2026",
  storageBucket: "guildwarsbattles2026.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* üîµ GOOGLE LOGIN */
document.getElementById("googleBtn").onclick = async ()=>{
  try{
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const userRef = doc(db,"users",user.uid);
    const snap = await getDoc(userRef);

    if(!snap.exists()){
      await setDoc(userRef,{
        uid: user.uid,
        fullname: user.displayName,
        email: user.email,
        photo: user.photoURL,
        role: "member",
        guildId: null,
        createdAt: serverTimestamp(),
        lastLogin: serverTimestamp()
      });
    }else{
      await setDoc(userRef,{
        lastLogin: serverTimestamp()
      },{merge:true});
    }

    sessionStorage.setItem("ff_user",JSON.stringify({
      uid: user.uid,
      fullname: user.displayName,
      email: user.email,
      role: snap.exists() ? snap.data().role : "member",
      guildId: snap.exists() ? snap.data().guildId : null
    }));

    window.location.href = "membre.html";

  }catch(err){
    alert("‚ùå Erreur connexion Google : "+err.message);
  }
};
</script>

</body>
</html>
